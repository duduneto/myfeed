    <style>
      .body,
      .wrapper {
        /* Break the flow */
        position: absolute;
        top: 0px;

        /* Give them all the available space */
        width: 100%;
        height: 100%;

        /* Remove the margins if any */
        margin: 0;

        /* Allow them to scroll down the document */
        overflow-y: hidden;
      }

      .body {
        /* Sending body at the bottom of the stack */
        z-index: 1;
      }

      .wrapper {
        /* Making the wrapper stack above the body */
        z-index: 2;
        display: flex;
        flex-direction: column;
        max-width: 600px;
        margin: 0 auto;
        min-height: 100vh;
        max-height: 100vh;
      }
    </style>
  </head>
